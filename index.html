<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    
    <link rel="stylesheet" href="assets/css/reset.css">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <link rel="stylesheet" href="assets/css/style.css">

    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
    <script src="assets/javascript/game.js"></script>
    
    <title>RPG</title>
</head>
<body>
    <div class="container">
        <div class="row">
            <h1>Star Wars RPG</h1>
        </div>
    
        <div id="characters" class="row">

        </div>

        <div class="row">
            <h2>Your Character</h2>
        </div>

        <div id="your-character" class="row">
            
        </div>

        <div class="row">
            <h2>Enemies Available to Attack</h2>
        </div>

        <div id="enemies" class="row">
            
        </div>

        <div class="row">
            <h2>Fight Section</h2>
        </div>

        <div class="row">
            <button type="button" id="attack" class="btn btn-primary" disabled>Attack</button>
        </div>

        <div class="row">
            <h2>Defender</h2>
        </div>

        <div id="defender" class="row">
            
        </div>

        <div class="row">
            <p id="your-character-attack">
                Attack log
            </p>
        </div>
        <div class="row">
            <p id="defender-attack">
                Attack log
            </p>
        </div>

        <div class="row">
            <button type="button" id="restart" class="btn btn-light hidden">Restart</button>
        </div>
    </div>
</body>
</html>
