<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    
    <link rel="stylesheet" href="assets/css/reset.css">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <link rel="stylesheet" href="assets/css/style.css">

    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
    <script src="assets/javascript/game.js"></script>
    
    <title>Star Wars RPG</title>
</head>
<body>
    <div class="container">
        <div class="row">
            <h1>Star Wars RPG</h1>
        </div>

        <div class="row">
                <p>Can you win with all the characters?</p>
        </div>
    
        <div id="choose-character-text" class="row">
            <h2>Choose Your Character</h2>
        </div>

        <div id="characters" class="row">

        </div>

        <div id="choose-enemy-text" class="row hidden">
            <h2>Choose Your Enemy</h2>
        </div>

        <div id="enemies" class="row">
            
        </div>

        <div class="row">
            <div class="col-md-6">
                <div id="your-character-text" class="row hidden">
                    <h2>Your Character</h2>
                </div>

                <div id="your-character" class="row">
                    
                </div>
            </div>

            <div class="col-md-6">
                <div id="defender-text" class="row hidden">
                    <h2>Defender</h2>
                </div>

                <div id="defender" class="row">
                    
                </div>
            </div> 
        </div>

        <div id="fight-section-text" class="row hidden">
            <h2>Fight Section</h2>
        </div>

        <div id="attack-btn" class="row hidden">
            <button type="button" id="attack" class="btn btn-primary" disabled>Attack</button>
        </div>

        <div class="row">
            <p id="your-character-attack">

            </p>
        </div>
        <div class="row">
            <p id="defender-attack">

            </p>
        </div>

        <div class="row">
            <button type="button" id="restart" class="btn btn-light hidden">Restart</button>
        </div>
    </div>
</body>
</html>
