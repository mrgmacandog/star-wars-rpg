<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    
    <link rel="stylesheet" href="assets/css/reset.css">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <link rel="stylesheet" href="assets/css/style.css">

    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
    <script src="assets/javascript/game.js"></script>
    
    <title>RPG</title>
</head>
<body>
    <div class="container">
        <h1>Star Wars RPG</h1>
    
        <div id="characters" class="row">

            <!-- One Card -->
            <div id="character-1" class="card col-md-3 choose-character">
                <div class="card-body">
                <h5 class="card-title">Obi-Wan Kenobi</h5>
                <img src="../../01/Basic-Portfolio/assets/images/temp1.jpg" class="card-img-top" alt="...">
                    <p class="card-text">HP: <span id="hp">120</span></p>
                </div>
            </div>

            <!-- One Card -->
            <div id="character-2" class="card col-md-3 choose-character">
                <div class="card-body">
                <h5 class="card-title">Luke Skywalker</h5>
                <img src="../../01/Basic-Portfolio/assets/images/temp1.jpg" class="card-img-top" alt="...">
                    <p class="card-text">HP: <span id="hp">100</span></p>
                </div>
            </div>

            <!-- One Card -->
            <div id="character-3" class="card col-md-3 choose-character">
                <div class="card-body">
                <h5 class="card-title">Darth Siduous</h5>
                <img src="../../01/Basic-Portfolio/assets/images/temp1.jpg" class="card-img-top" alt="...">
                    <p class="card-text">HP: <span id="hp">150</span></p>
                </div>
            </div>
            
            <!-- One Card -->
            <div id="character-4" class="card col-md-3 choose-character">
                <div class="card-body">
                <h5 class="card-title">Darth Maul</h5>
                <img src="../../01/Basic-Portfolio/assets/images/temp1.jpg" class="card-img-top" alt="...">
                    <p class="card-text">HP: <span id="hp">180</span></p>
                </div>
            </div>
        </div>

        <h2>Your Character</h2>
        <div id="your-character" class="row">
            
        </div>

        <h2>Enemies Available to Attack</h2>
        <div id="enemies" class="row">
            
        </div>

        <h2>Fight Section</h2>
        <div id="fight-section" class="row">
            <button type="button" class="btn btn-primary">Attack</button>
        </div>

        <h2>Defender</h2>
        <div id="defender" class="row">
            
        </div>

        <div id="attack" class="row">
            <p>
                Attack log
            </p>
        </div>
    </div>
</body>
</html>
